<app-nav></app-nav>
<div class="wrapper">
  <div class="page-header">
    <img class="path" src="../../../assets/img/blob.png" />

    <img class="path2" src="../../../assets/img/path2.png" />

    <img class="shapes triangle" src="../../../assets/img/triunghiuri.png" />

    <img class="shapes wave" src="../../../assets/img/waves.png" />

    <img class="shapes squares" src="../../../assets/img/patrat.png" />

    <img class="shapes circle" src="../../../assets/img/cercuri.png" />

    <div class="content-center">
      <div class="row row-grid justify-content-between align-items-center text-left">
        <div class="col-lg-6 col-md-6">
          <h1 class="text-white">
            {{user.username}}
          </h1>
          <a class="text-success d-inline mr-1" *ngIf="user.hasURL()"
             href="{{user.url}}">
            {{user.url}}
          </a>
        </div>
        <div id="list"
             class="col-lg-4 col-md-5"
             *ngIf="user.hasUploaded()"
        >
          <ul class="list-group">
            <li class="list-group-item text-black-50" *ngFor="let shortcut of user.getShortcuts()">
              <a class="nav-link" [routerLink]="['/shortcut', shortcut.id]">{{shortcut.name}}</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
