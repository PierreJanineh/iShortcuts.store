<app-nav></app-nav>
<div class="wrapper">
  <div class="page-header">
    <img class="path" src="../../../assets/img/blob.png" />

    <img class="path2" src="../../../assets/img/path2.png" />

    <img class="shapes triangle" src="../../../assets/img/triunghiuri.png" />

    <img class="shapes wave" src="../../../assets/img/waves.png" />

    <img class="shapes squares" src="../../../assets/img/patrat.png" />

    <img class="shapes circle" src="../../../assets/img/cercuri.png" />

    <div class="content-center">
      <div class="row row-grid justify-content-between align-items-center text-left">
        <form class="form edit-form">
          <div
            class="input-group form-group" id="group"
            [ngClass]="{ 'input-group-focus': focus === true }"
          >
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="tim-icons icon-single-02"> </i>
              </div>
            </div>
            <input #username
                   class="form-control" id="control"
                   placeholder="Username"
                   type="text"
                   (focus)="focus = true"
                   (blur)="focus = false; checkUsernameExists(username.value)"
                   value="{{(user | async)?.username}}"
                   disabled
            />
          </div>
          <div
            class="input-group"
            [ngClass]="{ 'input-group-focus': focus1 === true }"
          >
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="tim-icons icon-email-85"> </i>
              </div>
            </div>
            <input #email
                   class="form-control"
                   placeholder="Email"
                   type="email"
                   (focus)="focus1 = true"
                   (blur)="focus1 = false"
                   value="{{(user | async)?.email}}"
            />
          </div>
          <div
            class="input-group"
            [ngClass]="{ 'input-group-focus': focus2 === true }"
          >
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="tim-icons icon-email-85"> </i>
              </div>
            </div>
            <input #url
                   class="form-control"
                   placeholder="URL: http://yourwebsite.com"
                   type="url"
                   (focus)="focus2 = true"
                   (blur)="focus2 = false"
                   value="{{(user | async)?.url}}"
            />
          </div>
          <div
            class="input-group"
            [ngClass]="{ 'input-group-focus': focus3 === true }"
          >
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="tim-icons icon-lock-circle"> </i>
              </div>
            </div>
            <input #pass
                   class="form-control"
                   placeholder="Password"
                   type="password"
                   (focus)="focus3 = true"
                   (blur)="focus3 = false"
                   value="{{(user | async)?.password}}"
            />
          </div>
        </form>
      </div>
    </div>
    <button class="btn-primary floating-btn"
            (click)="updateInfo(username.value, email.value, url.value, pass.value)"
            [routerLink]="['/profile', (user | async)?.username]"><i class="tim-icons icon-check-2"></i></button>
  </div>
  <app-footer></app-footer>
</div>
